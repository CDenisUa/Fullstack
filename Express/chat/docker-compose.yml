services:
  mongo:
    image: mongo:latest
    container_name: chat-mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./backend/data:/data/db

  backend:
    build: ./backend
    container_name: chat-backend
    restart: always
    depends_on:
      - mongo
    env_file:
      - ./backend/.env
    environment:
      - PORT=5001
      - MONGODB_URI=mongodb://root:password@mongo:27017/chat-app?authSource=admin
    ports:
      - "5001:5001"

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=/api
    container_name: chat-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  mongo-data:
